<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo展示</title>
    <style type="text/css"></style>
    <!-- 以下路径主要时为了 表明方法定义的位置 为js.js -->
    <script type="text/javascript" src="js.js"></script>
</head>

<body>
    <!-- 定义一个按钮，按钮触发的时间为点击，然后跳转到定义的方法触发事件 -->
    <!-- style="display:block;margin:0 auto" 实现按钮居中显示 -->
    <input type="button" value="创建表格" onclick="creatTable()" style="display:block;margin:0 auto">
    <div id="div1"></div>
</body>

</html>
