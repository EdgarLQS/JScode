<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
    <style type="text/css"></style>
</head>

<body>
    <!-- 定义一个按钮，按钮触发的时间为点击，然后跳转到定义的方法触发事件 -->
    <!-- style="display:block;margin:0 auto" 实现按钮居中显示 -->
    <input type="button" value="创建表格" onclick="creatTable()" style="display:block;margin:0 auto">
    <div id="div1"></div>
</body>

</html>

<script>
    /**
      *  方法名 creatTable()
      *  时间2019.11.30.23.54
      */
    function creatTable() {
        var rows = 3; // 行数
        var clos = 2; // 列数

        var tab = '<table border=1 width="500" cellpadding="10" align="center">'
        tab += "<caption>定义表头</caption>";
        tab += "<tr><th>第一列名</th>\
                            <th>第二列名</th>"
        for (var i = 0; i < rows; i++) {
            tab += '<tr>'
            for (var j = 0; j < clos; j++) {
                // target 当点击时在另外的页面打开
                tab += "<td ><label style=\"color:blue; text-align: center;\" class=\"showclass\" id=\"show" + i + j + "\">" + i + "</label></td>"
                // 此处可采用 a 标签定义链接
            }
            tab += '</tr>';
        }
        tab += '</table>';
        // 显示表格
        div1.innerHTML = tab
    };
</script>
