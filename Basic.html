<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS的基本用法</title>
</head>

<!-- 几种基本的定义：下拉框、输入框、按钮 -->
<body>

    <!-- 通过 <p></p>定义一个段落，没有这个就会和下一行在一页显示 -->
    <!-- 定义一个下拉选择按钮 -->
    <p>
        <label for="label_001" align="center">选择按钮：</label>
        <select name="analysis_type" id="analysis_type_select" align="center">
            <option value="slect1">slect1</option>
            <option value="slect2">slect2</option>
            <option value="slect3">slect3</option>
            <option value="slect4">slect4</option>
            <option value="slect5">slect5</option>
        </select>
    </p>

    <!-- 定义输入框 -->
    <p>
        <label for="abel_002" align="center">请输入值： </label>
        <input type="select" id="analysis_input" value="0.00"></input>
    </p>

    <!-- 定义一个按钮，可设置属性 hidden="hidden" -->
    <p>
        <label for="abel_003" align="center">我是按钮： </label>
        <button type="button" id="button_001">按钮</button>
    </p>





</body>


</html>
